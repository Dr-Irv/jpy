language: java
sudo: false

jdk:
  - "oraclejdk8"

cache:
 directories:
   - $HOME/.m2

addons:
  apt:
    packages:
      - python-dev
      - python-virtualenv

before_script:
  - travis_wait 20 mvn dependency:resolve
  - virtualenv $HOME/venv
  - source $HOME/venv/bin/activate
  - pip install wheel

script: python setup.py --maven bdist_wheel
